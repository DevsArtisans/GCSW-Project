name: Build and Deploy To Dev
on:
  push:
    branches:
      - "master"
    paths-ignore:
      - "README.md"
      - ".github/"
      - "test/"

jobs:
  vars:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Get short sha of the commit
        id: shorten_sha
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
    outputs:
      dockerfile: ./Dockerfile
      image-name: gcswdev/gcsw-app
      app-name: gcsw-dev
      image-tag: "${{ steps.shorten_sha.outputs.short_sha }}"

  build:
    needs: vars
    name: "Build and Push to Heroku"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t ${{ needs.vars.outputs.image-name }}:${{ needs.vars.outputs.image-tag }} -f ${{ needs.vars.outputs.dockerfile }} .
          docker tag ${{ needs.vars.outputs.image-name }}:${{ needs.vars.outputs.image-tag }} registry.heroku.com/${{ needs.vars.outputs.app-name }}/web:${{ needs.vars.outputs.image-tag }}

      - name: Push Docker Image to Heroku Container Registry
        run: |
          heroku container:login
          docker push registry.heroku.com/${{ needs.vars.outputs.app-name }}/web:${{ needs.vars.outputs.image-tag }}

      - name: Deploy to Heroku
        run: |
          heroku container:release web --app ${{ needs.vars.outputs.app-name }} --type web --arg WEB_IMAGE=${{ needs.vars.outputs.image-tag }}
